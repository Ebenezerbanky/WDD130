<!DOCTYPE html>
<html>
<head>
	<title>Basic HTML and CSS Quiz</title>
	<style>
		/* Add some basic styling to make the form look better */
		body {
			font-family: Arial, sans-serif;
		}
		form {
			width: 50%;
			margin: 0 auto;
			padding: 20px;
			border: 1px solid #ccc;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		label {
			display: block;
			margin-bottom: 10px;
		}
		input, textarea, select {
			width: 100%;
			padding: 10px;
			margin-bottom: 20px;
			border: 1px solid #ccc;
		}
		button[type="submit"] {
			background-color: #4CAF50;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<h1>Basic HTML and CSS Quiz</h1>
	<form>
		<label for="q1">What is the purpose of the &lt;html&gt; tag?</label>
		<input type="text" id="q1" name="q1" required>
		
		<label for="q2">Describe the difference between HTML and CSS.</label>
		<textarea id="q2" name="q2" required></textarea>
		
		<label for="q3">What is the most commonly used HTML tag for headings?</label>
		<select id="q3" name="q3" required>
			<option value="" selected disabled>Choose One ...</option>
			<option value="h1">H1</option>
			<option value="h2">H2</option>
			<option value="h3">H3</option>
		</select>
		
		<label for="q4">How many columns are in the basic HTML table structure?</label>
		<input type="number" id="q4" name="q4" required>
		
		<button type="submit">Submit Quiz</button>
	</form>
</body>
</html>
